<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CDN's -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5LyIEhdrka55mYbw5pIHSwDyA-FR82gw&callback=initMap&libraries=places"></script>
    <!-- scripts -->
    <script src="./index.js"></script>
	<script src="./map.js"></script>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="./index.css">

</head>
<body>
<div id="mainpanel">
	<div id="logopanel">
		<!-- Routing re-imagined:<br> -->
		<img id="logoimg" src="logo.png" alt="Advendetour" width="300">
		<!-- brings travelers new worlds to explore. -->
	</div>
	<div id="startpanel">
		<h1>Where are you going?</h1>
		<form onsubmit="start_search()" action="javascript:void(0)">
			Departing City<br>
			<input type="text" name="dep_city" id="dep_city" required>
			<br>
			Destination City<br>
			<input type="text" name="dest_city" id="dest_city" required>
			<br>
			How far would you like to travel per day?
			<br>
			<input type="range" name="distance_per_day" id="distance_per_day" min="10" max="1000" step="1" oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="distance"></span> Km
			<br><br>
			<input type="submit" value="Start your journey">
		</form>
	</div>
	<div id="explorepanel">
		<button type="button" id="testbtn">Display view port bounds</button>
	</div>
</div>
<div id="map">
</div>
<div id="mapbuttonpanel">
	<button type="button" class="mapbutton" id="region">Search region</button>
	<button type="button" class="mapbutton" id="go">Go</button>
	<button type="button" class="mapbutton" id="explore">Explore</button>
	<button type="button" class="mapbutton" id="eat">Eat</button>
	<button type="button" class="mapbutton" id="sleep">Sleep</button>
</div>
</body>
</html>
