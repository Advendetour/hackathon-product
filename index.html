<!DOCTYPE html>
<html>

<head>
	<!--script src="jquery-1.12.4.min.js"></script-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="./index.js"></script>
	<script src="./map.js"></script>
	<script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5LyIEhdrka55mYbw5pIHSwDyA-FR82gw&callback=initMap"></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<div id="mainpanel">
	<div id="logopanel">
		Routing re-imagined:<br>
		<img id="logoimg" src="logo.png" alt="Advendetour" width="300"><br>
		brings travelers new worlds to explore.
	</div>
	<div id="startpanel">
		Departure City<br>
		<input type="text" name="dep_city" id="dep_city">
		<br>
		Destination<br>
		<input type="radio" id="dest_unknown" name="dest_known" value="false" checked>Undecided<br>
		<input type="radio" id="dest_known" name="dest_known" value="true">Known 
		<input type="text" id="dest_input" name="dest_city" id="dest_city" hidden>
		<br>
		How far would you like to travel per day?
		<br>
		<input type="range" name="distance_per_day" id="distance_per_day" min="10" max="1000" step="1" oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="distance"></span> Km
		<br><br>
		<button type="button" id="start_search">Start your journey</button>
	</div>
	<br><br>
	<div id="directions_panel">
		
	</div>
	<br><br>
	<div id="cities">
		
	</div>
	<button type="button" id="end_search">Finalize your journey</button>

</div>
<div id="map">
</div>
<div id="mapbuttonpanel">
	<button type="button" class="mapbutton" id="region">Search region</button>
	<button type="button" class="mapbutton" id="go">Go</button>
	<button type="button" class="mapbutton" id="explore">Explore</button>
	<button type="button" class="mapbutton" id="eat">Eat</button>
	<button type="button" class="mapbutton" id="sleep">Sleep</button>
</div>
</body>
</html>
